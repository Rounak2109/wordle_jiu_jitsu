databases:
  - name: jjwordle
    databaseName: jjwordle
    user: franciscojarceo

services:
  - type: web
    name: jjwordle
    region: oregon
    env: python
    buildCommand: "./build.sh"
    startCommand: "gunicorn wjj.wsgi:application --timeout 90"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: jjworldeapp
          property: connectionString
      - key: SECRET_KEY
        generateValue: true
      - key: WEB_CONCURRENCY
        value: 4
